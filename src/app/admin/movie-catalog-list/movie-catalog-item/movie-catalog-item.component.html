<div id="main_div row">
<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left col-xs-7">
    <h3 class="list-group-item-heading">{{ movie.name }}</h3>
    <h4 class="list-group-item-Heading" style="color: black;margin-top: 12px;"><span style="background-color: aqua;">Description:</span> {{ movie.description }}.</h4>
    <h4 class="list-group-item-Heading" style="color: black;margin-top: 12px;"><span style="background-color: aqua;">Genre:</span> {{ movie.genre }}.</h4>
    <h4 class="list-group-item-Heading" style="color: black;margin-top: 12px;"><span style="background-color: aqua;">Artist:</span> {{ movie.artist }}.</h4>
    <h4  class="list-group-item-Heading" style="color: black;margin-top: 12px;"><span style="background-color: aqua;">Remaining Seats:</span> {{ movie.unReservedSeats }} only</h4>
  </div>
  <div class="pull-right col-xs-5" style="margin-top: 15px;">
  <span class="pull-right">
        <img
          [src]="movie.image_url"
          alt="{{ movie.name }}"
          class="img-responsive"
          style="height: 25vh;width: 15vw;">
      </span>
      </div>
</a>
<br>
</div>
