<mat-toolbar style="background-color:#EA3C53;">
<span><mat-icon>event </mat-icon> 
  <img
  src="https://resize.indiatvnews.com/en/resize/newbucket/715_-/2021/02/bookmyshow-1612529322.jpg"
  alt="bookmyshow"
  style="max-height: 10vh;margin-top:1px;margin-left: 5px;">

</span>

<div class="spacer3" *ngIf="isAuthenticated"></div>
<mat-form-field class="example-full-width" style="width: 30vw;" *ngIf="isAuthenticated">
   
  
  <div class="contain" style="width:auto;">
    
  <input matInput type="text" class="searchTerm"  name="searchTerm" [(ngModel)]="searchTerm" (input)="search($event.target.value)" [matAutocomplete]="auto" value="" [formControl]="myControl" style="outline:none;"/>
  <span><mat-icon>search </mat-icon></span>  
</div>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let movie of movies" [value]="movie.name" >
    
    <div>
    <div class="pull-left col-xs-2" style="margin-top: 15px;">
      
      <span class="pull-left">
            <img
              [src]="movie.image_url"
              alt="{{ movie.name }}"
              style="height: 150%;width: 150%;"
              
              >
          </span>
          </div>
          <div class="col-xs-8" style="margin-top: 15px; margin-bottom: 3px;">
            {{movie.name}} 
          </div>
        </div>
        
          
  </mat-option>
</mat-autocomplete>
</mat-form-field>

<div class="spacer"></div>
<a mat-button routerLink="/movie" *ngIf="isAuthenticated">Movies</a>
<div class="spacer2" *ngIf="isAuthenticated"></div>
<a mat-button *ngIf="!isAuthenticated" (click)="onRegister()" style="padding: 5px;">Register</a>
<div class="spacer2" *ngIf="!isAuthenticated"></div>
<a mat-button routerLink="/movie_book_detail" *ngIf="isAuthenticated && user_type=='Users'">Booked Movie</a>
<div class="spacer2" *ngIf="isAuthenticated && user_type=='Users'"></div>
<a mat-raised-button color="primary" (click)="onLogin()" *ngIf="!isAuthenticated">SignIn</a>
<div class="spacer2" *ngIf="!isAuthenticated"></div>
<a mat-raised-button color="primary" (click)="onLogout()" *ngIf="isAuthenticated"><mat-icon>lock </mat-icon> Logout</a>


</mat-toolbar>
